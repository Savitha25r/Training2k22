<body>

        /* 3. Replacer in stringify */
        var obj={"name":"nandini","age":15,"City":"Delhi"};
        var text=JSON.stringify(obj,function(key,value){
            if(key=="name"){
                return value.toUpperCase();
            }
            else{
                return value;
            }
        });
        document.getElementById("test").innerHTML=text;
