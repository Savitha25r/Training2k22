<!--Eg. 7 function with return type-->
<head>
    <script>
        function concat(first,last){
            var full;
            full=first + last;
            return full;
        }

        function caller(){
            var result;
            result=concat('Amitabh','Bacchan');
            document.getElementById('showresult').innerText=result;
        }
    </script>
</head>
<body>
    <input type="button" onclick="caller()" value="Get Full name">
    <h2 id="showresult">Heading 2</h2>
</body>
