<!DOCTYPE html>
<head>
    <title>Carousel Images</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--Jquery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="imgcarousel" height=100px; width=100px; class="carousel slide" data-ride="carousel">
             <ol class="carousel-indicators" >
                 <li data-target="#imgcarousel" data-slide-to="0" class="active"></li>
                 <li data-target="#imgcarousel" data-slide-to="1" ></li>
                 <li data-target="#imgcarousel" data-slide-to="2" ></li>
                 <li data-target="#imgcarousel" data-slide-to="3" ></li>
             </ol> 
             <div class="carousel-inner">
                 <div class="item active">
                     <img src="Baikal.jpg" >
                 </div>
                 <div class="item">
                    <img src="Doll.jpg" >
                </div>
                <div class="item">
                    <img src="Kuangsi.jpg">
                </div>
                <div class="item">
                    <img src="Icecream.jpg">
                </div>
             </div>
             <!--add left right arrow controls-->
             <a class="left carousel-control" href="#imgcarousel" data-slide="prev">
                 <span class="glyphicon glyphicon-chevron-left"></span>
                 <span class="sr-only">Previous</span>
             </a>
             <a class="right carousel-control" href="#imgcarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
        <hr/>
        <p> You are seeing the Carousels using Bootstrap Classes</p>
    </body>
