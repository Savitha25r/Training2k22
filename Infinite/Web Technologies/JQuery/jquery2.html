<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('div').toggle();
            });
        });
    </script>
</head>
<body>
    <button>Toggle</button><br/>
    <div>

    </div>
